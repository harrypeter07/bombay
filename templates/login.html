        <style>
            /* Modern Login/Signup Styling */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
    
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }
    
            .background-shapes {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: -1;
                overflow: hidden;
            }
    
            .shape {
                position: absolute;
                opacity: 0.2;
                border-radius: 50%;
            }
    
            .shape-1 {
                background: #fff;
                width: 80px;
                height: 80px;
                top: 10%;
                left: 10%;
                animation: float 8s ease-in-out infinite;
            }
    
            .shape-2 {
                background: #fff;
                width: 150px;
                height: 150px;
                bottom: 15%;
                right: 10%;
                animation: float 10s ease-in-out infinite 1s;
            }
    
            .shape-3 {
                background: #fff;
                width: 60px;
                height: 60px;
                bottom: 25%;
                left: 15%;
                animation: float 6s ease-in-out infinite 2s;
            }
    
            .shape-4 {
                background: #fff;
                width: 100px;
                height: 100px;
                top: 20%;
                right: 18%;
                animation: float 9s ease-in-out infinite 3s;
            }
    
            @keyframes float {
                0% {
                    transform: translateY(0) rotate(0deg);
                }
                50% {
                    transform: translateY(-20px) rotate(180deg);
                }
                100% {
                    transform: translateY(0) rotate(360deg);
                }
            }
    
            .container {
                width: 100%;
                max-width: 450px;
                padding: 20px;
                perspective: 1000px;
            }
    
            .auth-card {
                background: rgba(255, 255, 255, 0.9);
                border-radius: 16px;
                box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
                backdrop-filter: blur(8px);
                border: 1px solid rgba(255, 255, 255, 0.18);
                padding: 40px 30px;
                transform-style: preserve-3d;
                transition: transform 0.6s;
            }
    
            .flipped {
                transform: rotateY(180deg);
            }
    
            .card-inner {
                position: relative;
                width: 100%;
                height: 100%;
                transform-style: preserve-3d;
            }
    
            .auth-form {
                backface-visibility: hidden;
                transition: all 0.6s ease;
            }
    
            .auth-form.hidden {
                opacity: 0;
                transform: scale(0.9);
                pointer-events: none;
                position: absolute;
            }
    
            .tabs {
                display: flex;
                margin-bottom: 30px;
                border-bottom: 2px solid rgba(119, 94, 168, 0.2);
                position: relative;
            }
    
            .tab-btn {
                flex: 1;
                background: none;
                border: none;
                padding: 15px 0;
                cursor: pointer;
                font-size: 16px;
                font-weight: 600;
                color: #666;
                position: relative;
                transition: all 0.3s;
                z-index: 1;
            }
    
            .tab-indicator {
                position: absolute;
                bottom: -2px;
                height: 2px;
                width: 50%;
                background: linear-gradient(to right, #667eea, #764ba2);
                transition: transform 0.3s ease;
            }
    
            .tab-btn.active {
                color: #764ba2;
            }
    
            h2 {
                text-align: center;
                margin-bottom: 30px;
                color: #333;
                font-weight: 700;
                font-size: 28px;
            }
    
            .form-group {
                position: relative;
                margin-bottom: 25px;
            }
    
            .form-group i {
                position: absolute;
                left: 15px;
                top: 17px;
                color: #764ba2;
                font-size: 18px;
            }
    
            input {
                width: 100%;
                padding: 15px 15px 15px 45px;
                border: none;
                background: rgba(255, 255, 255, 0.8);
                border-radius: 8px;
                font-size: 16px;
                transition: all 0.3s;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            }
    
            input:focus {
                outline: none;
                box-shadow: 0 4px 12px rgba(118, 75, 162, 0.25);
                transform: translateY(-2px);
            }
    
            input:focus + label, 
            input:not(:placeholder-shown) + label {
                top: -10px;
                left: 10px;
                font-size: 12px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 2px 10px;
                border-radius: 4px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
    
            label {
                position: absolute;
                left: 45px;
                top: 15px;
                color: #777;
                transition: all 0.3s;
                pointer-events: none;
                font-size: 14px;
            }
    
            .submit-btn {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                padding: 15px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 16px;
                font-weight: 600;
                width: 100%;
                letter-spacing: 1px;
                transition: all 0.3s;
                box-shadow: 0 4px 12px rgba(118, 75, 162, 0.3);
            }
    
            .submit-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 15px rgba(118, 75, 162, 0.4);
            }
    
            .submit-btn:active {
                transform: translateY(0);
                box-shadow: 0 2px 8px rgba(118, 75, 162, 0.3);
            }
    
            .error-message {
                color: #e53935;
                font-size: 14px;
                margin-top: 15px;
                text-align: center;
                min-height: 20px;
                font-weight: 500;
                animation: fadeIn 0.3s;
            }
    
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-10px); }
                to { opacity: 1; transform: translateY(0); }
            }
    
            .social-login {
                margin-top: 30px;
                text-align: center;
            }
    
            .social-login p {
                margin-bottom: 15px;
                color: #666;
                position: relative;
            }
    
            .social-login p::before,
            .social-login p::after {
                content: '';
                position: absolute;
                width: 30%;
                height: 1px;
                background: #ddd;
                top: 50%;
            }
    
            .social-login p::before { left: 0; }
            .social-login p::after { right: 0; }
    
            .social-icons {
                display: flex;
                justify-content: center;
                gap: 15px;
            }
    
            .social-icon {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 20px;
                cursor: pointer;
                transition: all 0.3s;
            }
    
            .facebook { background: #3b5998; }
            .google { background: #DB4437; }
            .twitter { background: #1DA1F2; }
    
            .social-icon:hover {
                transform: translateY(-3px);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
    
            /* Animation for the card */
            @keyframes cardAppear {
                from { opacity: 0; transform: translateY(30px); }
                to { opacity: 1; transform: translateY(0); }
            }
    
            .auth-card {
                animation: cardAppear 0.8s;
            }
        </style>
    </head>
